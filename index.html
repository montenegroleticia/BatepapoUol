<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="stylesheet" href="./assets/styles.css">
        <link rel="shortcut icon" 
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4xPCXQd4Jb6UbzRAxaTfpAvc9Uex8j-sORtIeKLO08xV9QjGPKKf51G9yr2PmBHDskSg&usqp=CAU"/>
        <title>Bate-Papo UOL</title>
    </head>
    <body>
        <nav>
            <img src="./midia/logo 1.png" alt="Logo do Bate-Papo UOL">
            <button data-test="open-participants" >
                <ion-icon name="people" onclick="aparecerPainelLateral()"></ion-icon>
            </button>
        </nav>
        <main>
            <ul class="mensagens"></ul>
        </main>
        <footer>
            <input type="text" data-test="input-message" id="campo-enviar" placeholder="Escreva aqui...">
            <button data-test="send-message" onclick="enviarMensagem()" >
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
        </footer>
        <aside class="esconder" data-test="overlay" >
            <div class="transparente" onclick="esconderPainelLateral()"></div>
            <div class="painel-lateral">
                <div class="titulo01"><h2>Escolha um contato para enviar mensagem:</h2></div>
                <ul class="contatos">
                    <li class="todos" data-test="all">
                        <ion-icon name="people"></ion-icon>
                        <p>Todos</p>
                    </li>
                </ul>
                <div class="titulo02"><h2>Escolha a visibilidade:</h2></div>
                <ul>
                    <li class="publico" data-test="public">
                        <ion-icon name="lock-open"></ion-icon>
                        <p>PÃºblico</p>
                    </li>
                    <li class="reservadamente" data-test="private">
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </li>
                </ul>
            </div>
        </aside>
        <section>
            <img src="./midia/logo 2.png" alt="Logo do Bate-Papo UOL">
            <div class="usuario">
                <input type="text" data-test="input-name" placeholder="Digite seu nome" id="usuario">
                <button onclick="entrar()" data-test="send-name" >Entrar</button>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
