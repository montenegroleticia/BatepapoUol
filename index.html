<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="stylesheet" href="./assets/styles.css">
        <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4xPCXQd4Jb6UbzRAxaTfpAvc9Uex8j-sORtIeKLO08xV9QjGPKKf51G9yr2PmBHDskSg&usqp=CAU"/>
        <title>Bate-Papo UOL</title>
    </head>
    <body>
        <nav>
            <img src="./midia/logo 1.png" alt="Logo do Bate-Papo UOL">
            <ion-icon name="people" onclick="aparecerPainelLateral()"></ion-icon>
        </nav>
        <main>
            <ul class="mensagens">
                <!--
                <li class="status">
                    <p><strong>João</strong> entra na sala...</p>
                </li>
                <li class="publica">
                    <p><strong>João</strong> entra na sala...</p>
                </li>
                <li class="reservadamente">
                    <p><strong>João</strong> entra na sala...</p>
                </li>
                -->
            </ul>
        </main>
        <footer>
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </footer>
        <aside class="esconder">
            <div class="transparente" onclick="esconderPainelLateral()"></div>
            <div class="painel-lateral">
                <div class="titulo01"><h3>Escolha um contato para enviar mensagem:</h3></div>
                <ul class="contatos">
                    <li class="todos">
                        <ion-icon name="people"></ion-icon>
                        <p>Todos</p>
                    </li>
                    <li class="contato">
                        <ion-icon name="person-circle"></ion-icon>
                        <p>João</p>
                    </li>
                </ul>
                <div class="titulo02"><h3>Escolha a visibilidade:</h3></div>
                <ul>
                    <li class="publico">
                        <ion-icon name="lock-open"></ion-icon>
                        <p>Público</p>
                    </li>
                    <li class="reservadamente">
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </li>
                </ul>
            </div>
        </aside>
        <section>
            <img src="./midia/logo 2.png" alt="Logo do Bate-Papo UOL">
            <div class="usuario">
                <input type="text" placeholder="Digite seu nome" id="usuario">
                <button onclick="entrar()">Entrar</button>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
